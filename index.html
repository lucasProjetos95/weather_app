<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>App de clima</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">PrevisãoClima</h1>

        <form class="mudar-local my-4 text-center text-muted">
            <label for="city">Insira um local para ver o clima</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="foto shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="tempo card-img-top">
            <div class="icone bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center inform">
                <h5 class="my-3">Nome da cidade</h5>
                <div class="my-3">Condições de temperatura</div>
                <div class="display-4 my-4">
                    <span>temperatura</span>
                    <span>&deg; C</span>
                </div>

            </div>
        </div>
    </div>

    <!--importante ser nessa seguencia, pois primeiro precisamos de realizar algumas funções na previsão que serão encaminhadas para o app-->  
    <script src="script/previsao.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
